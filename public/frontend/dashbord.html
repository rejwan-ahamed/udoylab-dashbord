<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="./css/dashbord.css">

    <title>dashbord</title>
</head>

<body>
    <!-- header section start here -->
    <header>
        <div class="header-main">
            <div class="herder-left"><img src="./images//udoylab b.svg" alt="logo" srcset=""></div>
            <div class="header-right">
                <ul>
                    <li><a href="" class="header-links-main">Home</a></li>
                    <li><a href="" class="header-links-main">App post</a></li>
                    <li><a href="" class="header-links-main">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>
    <!-- header section start end -->


    <!-- post section start here -->
    <section class="dashbord-post">
        <div class="post-main">
            <div class="post-img">
                <img src="https://images.unsplash.com/photo-1655182418176-57d7fa51afa9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                    alt="post img" srcset="">
            </div>
            <div class="post-title-main">
                <div class="post-title">25 quality collectors toys inspired by famous films</div>
            </div>
            
            <div class="post-button-main">
                <div class="post-update">
                    <a href="#" class="update-button">Update</a>
                </div>
                <div class="post-delete">
                    <a href="#" class="delete-button">Delete</a>
                </div>
            </div>
        </div>

        <div class="hr-bottom"></div>
    </section>
    <!-- post section end here here -->
    
</body>

</html>
